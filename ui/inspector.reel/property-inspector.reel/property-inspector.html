<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="property-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "hasObjectCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasObjectCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!!@owner.proxy"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="PropertyInspector">
        <div data-montage-id="hasObjectCondition" class="PropertyInspector-hasObjectCondition">
        </div>
    </div>
</body>
</html>
