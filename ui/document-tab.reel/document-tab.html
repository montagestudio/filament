<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="document-tab.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "documentTab"}
            },
            "bindings": {
                "classList.has('document-dirty')" : { "<-" : "@owner.document.isDirty"},
                "classList.has('document-error')": {"<-": "!!@owner.document.errors.length"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.document.title"}
            }
        },

        "closeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "closeButton"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "pressComposer": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"}
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "longPress",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <ul>
        <li data-montage-id="documentTab" class="DocumentTab">
            <span data-montage-id="label" class="DocumentTab-label"></span>
            <button data-montage-id="closeButton" class="DocumentTab-close"></button>
        </li>
    </ul>
</body>
</html>
