<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="document-tab.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "documentTab"}
            },
            "bindings": {
                "classList.has('document-dirty')" : { "<-" : "@owner.document.isDirty"},
                "classList.has('document-error')": {"<-": "!!@owner.document.errors.length"},
                "classList.has('document-solarized-light')": {"<-": "@owner.document.editor.theme=='solarized light'"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.document.title"}
            }
        },

        "closeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "closeButton"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "pressComposer": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"}
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "longPress",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <ul>
        <li data-montage-id="documentTab" class="DocumentTab">
            <svg class="DocumentTab-corner DocumentTab-corner--left" width="6px" height="6px" viewBox="0 0 6 6">
                <path class="DocumentTab-corner-shape" fill="#5C5C5C" d="M0,6 L6,6 L6,3.44883722e-07 C5.99999981,3.31370885 3.31370855,6 0,6 Z"></path>
            </svg>
            <span data-montage-id="label" class="DocumentTab-label"></span>
            <button data-montage-id="closeButton" class="DocumentTab-close"></button>
            <svg class="DocumentTab-corner DocumentTab-corner--right" width="6px" height="6px" viewBox="0 0 6 6">
                <path class="DocumentTab-corner-shape" fill="#5C5C5C" d="M5.99999998,6 L0,6 L0,0 C0,3.31370866 2.68629133,5.99999999 5.99999998,6 Z"></path>
            </svg>
        </li>
    </ul>
</body>
</html>
