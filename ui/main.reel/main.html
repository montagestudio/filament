<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="../../assets/fonts/fonts.css" rel="stylesheet">
    <link href="../../assets/icons/style.css" rel="stylesheet">
    <link href="../../assets/styles/filament-matte.css" rel="stylesheet">
    <link href="../../assets/styles/filament-components.css" rel="stylesheet">
    <link href="../../assets/styles/jig.css" rel="stylesheet">
    <link href="../infobar/infobar.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "packageExplorer": {"@": "packageExplorer"}
                },
                "bindings": {
                    "projectController": {"<-": "@application.delegate.projectController"},
                    "extensionController": {"<-": "@application.delegate.extensionController"},
                    "classList.has('isShowingPreviewPanel')": {"<-": "isShowingPreviewPanel"}
                }
            },

            "closeDocument": {
                "prototype": "montage/composer/key-composer",
                "properties": {
                    "keys": "command+w",
                    "identifier": "closeDocument",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "toolbar": {
                "prototype": "adaptor/client/ui/toolbar.reel",
                "properties": {
                    "element": {"#": "toolbar"}
                },
                "bindings": {
                    "mainMenu": {"<-": "@owner.application.mainMenu"},
                    "environmentBridge": {"<-": "@owner.application.delegate.environmentBridge"},
                    "projectDocument": {"<-": "@owner.application.delegate.projectController.projectDocument"}
                }
            },

            "workflow": {
                "prototype": "adaptor/client/ui/workflow.reel",
                "properties": {
                    "element": {"#": "workflow"}
                },
                "bindings": {
                    "projectDocument": {"<-": "@owner.application.delegate.projectController.projectDocument"}
                }
            },

            "previewControlPanel": {
                "prototype": "ui/preview-control-panel.reel",
                "properties": {
                    "element": {"#": "previewControlPanel"}
                },
                "bindings": {
                    "previewController": {"<-": "@owner.projectController.previewController"}
                }
            },

            "tasksInfobar": {
                "prototype": "ui/infobar/activity-infobar.reel",
                "properties": {
                    "element": {"#": "tasksInfobar"}
                }
            },

            "split": {
                "prototype": "ui/split-control.reel",
                "properties": {
                    "element": {"#": "split"},
                    "splitAxis": "vertical",
                    "containerElement": {"#": "containerElement"},
                    "controlledElement": {"#": "left"}
                }
            },

            "leftPanelTabController": {
                "prototype": "montage/core/radio-button-controller",
                "bindings": {
                    "value": {"<->": "@owner.leftPanelTab"}
                }
            },

            "packageTab": {
                "prototype": "matte/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "packageTab"},
                    "radioButtonController": {"@": "leftPanelTabController"},
                    "value": "package"
                }
            },

            "componentsTab": {
                "prototype": "matte/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "componentsTab"},
                    "radioButtonController": {"@": "leftPanelTabController"},
                    "value": "components"
                }
            },

            "leftPanelSubstitution": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "leftPanelSubstitution"}
                },
                "bindings": {
                    "switchValue": {"<-": "@owner.leftPanelTab"}
                }
            },

            "packageExplorer": {
                "prototype": "ui/package-explorer.reel",
                "properties": {
                    "element": {"#": "packageExplorer"}
                },
                "bindings": {
                    "files": {"<-": "@owner.projectController.files"},
                    "icon": {"<-": "@owner.projectController.icon"},
                    "packageDescription": {"<-": "@owner.projectController.packageDescription"},
                    "projectController": {"<-": "@owner.projectController"},
                    "previewController": {"<-": "@application.delegate.previewController"}
                }
            },

            "application": {
                "prototype": "montage/core/application",
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "middlePanelTabController": {
                "prototype": "montage/core/radio-button-controller",
                "bindings": {
                    "value": {"<->": "@owner.middlePanelTab"}
                }
            },

            "inspectorTab": {
                "prototype": "matte/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "inspectorTab"},
                    "radioButtonController": {"@": "middlePanelTabController"},
                    "value": "inspector"
                }
            },

            "textEditorTab": {
                "prototype": "matte/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "textEditorTab"},
                    "radioButtonController": {"@": "middlePanelTabController"},
                    "value": "textEditor"
                }
            },

            "libraryTab": {
                "prototype": "matte/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "libraryTab"},
                    "radioButtonController": {"@": "middlePanelTabController"},
                    "value": "library"
                }
            },

            "middlePanelSubstitution": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "middlePanelSubstitution"}
                },
                "bindings": {
                    "switchValue": {"<-": "@owner.middlePanelTab"}
                }
            },

            "textEditor": {
                "prototype": "ui/text-editor.reel",
                "properties": {
                    "element": {"#": "textEditor"}
                },
                "bindings": {
                    "projectController": {"<-": "@owner.projectController"},
                    "preloadEditorSlot": {"<-": "@preloadEditorSlot"}
                }
            },

            "goToFile": {
                "prototype": "ui/go-to-file.reel",
                "properties": {
                    "element": {"#": "goToFile"}
                },
                "bindings": {
                    "projectController": {"<-": "@owner.projectController"}
                }
            },
            "contextualMenu": {
                "prototype": "ui/contextual-menu.reel",
                "properties": {
                    "element": {"#": "contextualMenu"}
                }
            },
            "preloadEditorSlot": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "preloadEditorSlot"}
                }
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="Main-wrap">

        <div data-montage-id="tasksInfobar"></div>

        <nav data-montage-id="toolbar">
            <div data-montage-id="workflow"></div>
        </nav>


        <div data-montage-id="containerElement" class="Main">

            <div data-montage-id="previewControlPanel"></div>

            <aside data-montage-id="left" class="Main-panel--left">
                <header class="Main-panel-header">
                    <div data-montage-id="packageTab" class="Main-panel-header-tab">Package</div>
                    <div data-montage-id="componentsTab" class="Main-panel-header-tab">Components</div>
                </header>
                <div data-montage-id="leftPanelSubstitution" class="Main-panel-substitution">
                    <div data-arg="package" data-montage-id="packageExplorer" class="Main-packageExplorer"></div>
                </div>
            </aside>
            <div data-montage-id="split"></div>

            <aside class="Main-panel--middle">
                <header class="Main-panel-header">
                    <div data-montage-id="inspectorTab" class="Main-panel-header-tab">Inspector</div>
                    <div data-montage-id="textEditorTab" class="Main-panel-header-tab">Text Editor</div>
                    <div data-montage-id="libraryTab" class="Main-panel-header-tab">Library</div>
                </header>
                <div data-montage-id="middlePanelSubstitution" class="Main-panel-substitution">
                    <div data-arg="textEditor" data-montage-id="textEditor" class="Main-textEditor"></div>
                </div>
            </aside>

            <div data-montage-id="goToFile"></div>
            <div data-montage-id="contextualMenu"></div>
        </div>

        <div data-montage-id="preloadEditorSlot" style="display: none"></div>
    </div>

</body>
</html>
